language: java
jdk:
  - oraclejdk8

cache:
  directories:
    - ~/.m2
    - ~/.sonar

script: .travis/build.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - master
    - /^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)([\.\-].*)?$/

env:
  global:
    # VersionEye API key
    - secure: 
    # Sonar token
    - secure: 
    # Bintray user
    - secure: 
    # Bintray API key
    - secure: 
    # GitHub OAuth Token
    - secure: 
